<div class="container-fluid">
  <form [formGroup]="conversationFormGroup">
      <div>
        <mat-label>Conversation Name</mat-label>
        <input type="text" matInput placeholder="abcd" formControlName="name">
      </div>
      <button mat-raised-button color="primary" type="button" (click)="getOrCreateConversation()" title="Get Or Create Conversation">GetOrCreateConversation</button>
  </form>

  <div>
      <div id="remote-container">
      </div>
      <div id="local-container">
      </div>
  </div>
</div>
